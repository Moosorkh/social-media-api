version: '3.8'

services:
  db:
    image: postgres:15
    container_name: prehab-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prehab_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: